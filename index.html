<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Nicolás Jimenez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Katibeh&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>

  <header class="container my-5">
    <div class="nav row g-0 justify-content-between rounded-top">
      <div class="logo col-12 col-lg-auto d-flex align-items-center ps-4">
        <h2 class="fw-bold text-uppercase mb-0">Nicolás Jimenez</h2>
        <div class="icono">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
            <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
          </svg>
        </div>
        <div class="mb-0 parrafo">Desarrollador web</div>
      </div>
      <nav class="menu col-12 col-lg-auto d-flex align-items-stretch">
        <a href="#" class="color1 px-4 d-flex align-items-center text-center text-white text-decoration-none">
          <div class="w-100">
            <span>
              Portafolio
            </span>
            <div class="icono">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
                <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5"/>
                <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85z"/>
              </svg>
            </div>
          </div>
        </a>
        <a href="#" class="color2 px-4 d-flex align-items-center text-center text-white text-decoration-none">
          <div class="w-100">
            <span>
              Acerca de
            </span>
            <div class="icono">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
            </div>
          </div>
        </a>
        <a href="#" class="color3 px-4 d-flex align-items-center text-center text-white text-decoration-none">
          <div class="w-100">
            <span>
              Contacto
            </span>
            <div class="icono">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
              </svg>
            </div>
          </div>
        </a>
      </nav>
    </div>
    
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/pexels-andrew-neel-6633920.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/pexels-marc-mueller-380769.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/pexels-ylanite-koppens-796602.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row portafolio g-0 px-4 mb-5">
        <div class="col">
          <h2 class="titulo text-center py-5">Portafolio</h2>
          <div class="row galeria">
            <div class="contenedor-imagenes mb-4 col-4">
              <a href="#">
                <img src="./img/img4.jpg" class="d-block w-100" alt="img1">
              </a>
            </div>
            <div class="contenedor-imagenes mb-4 col-8">
              <a href="#">
                <img src="./img/img5.jpg" class="d-block w-100" alt="img1">
              </a>
            </div>
            <div class="contenedor-imagenes mb-4 col-8">
              <a href="#">
                <img src="./img/img6.jpg" class="d-block w-100" alt="img1">
              </a>
            </div>
            <div class="contenedor-imagenes mb-4 col-4">
              <a href="#">
                <img src="./img/img7.jpg" class="d-block w-100" alt="img1">
              </a>
            </div>
            <div class="contenedor-imagenes mb-4 col-6">
              <a href="#">
                <img src="./img/img8.jpg" class="d-block w-100" alt="img1">
              </a>
            </div>
            <div class="contenedor-imagenes mb-4 col-6">
              <a href="#">
                <img src="./img/img9.jpg" class="d-block w-100" alt="img1">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <div class=" modales g-0 px-4 mb-5">
        <div class="col">
          <h2 class="titulo text-center py-5">Links de interes</h2>
          <div class="botones">
            
              <div class="contentBox">
                <div id="ninth" class="buttonBox">
                  <button data-bs-toggle="modal" data-bs-target="#userProfileModal">Sobre mi</button>
                </div>
              </div>

              <div class="contentBox">
              <div id="second" class="buttonBox">
                <button data-bs-toggle="modal" data-bs-target="#staticBackdrop">Fotografia</button>
                <div class="border"></div>
                <div class="border"></div>
              </div>
            </div>

            
            <div class="contentBox">
              <div id="tenth" class="buttonBox">
                <button>
                  <span>H</span>
                  <span>o</span>
                  <span>v</span>
                  <span>e</span>
                  <span>r</span>
                  <span> </span>
                  <span>T</span>
                  <span>e</span>
                  <span>n</span>
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </footer>

  <div class="modal fade modal-xl" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Imagenes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <div class="modal-body">
            <div class="container">

              <div class="row ">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0 ">
                  
                    <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                    class="w-100 shadow-1-strong rounded mb-4 imagenes"
                    alt="Boat on Calm Water"
                  />
                 
              
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
                    class="w-100 shadow-1-strong rounded mb-4 imagenes"
                    alt="Wintry Mountain Landscape"
                  />
                </div>
              
                <div class="col-lg-4 mb-4 mb-lg-0">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
                    class="w-100 shadow-1-strong rounded mb-4 imagenes"
                    alt="Mountains in the Clouds"
                  />
              
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                    class="w-100 shadow-1-strong rounded mb-4 imagenes"
                    alt="Boat on Calm Water"
                  />
                </div>
              
                <div class="col-lg-4 mb-4 mb-lg-0">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
                    class="w-100 shadow-1-strong rounded mb-4 imagenes"
                    alt="Waves at Sea"
                  />
              
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
                    class="w-100 shadow-1-strong rounded mb-4 imagenes"
                    alt="Yosemite National Park"
                  />
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
